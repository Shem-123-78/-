<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تتبع السيارة | لمعة برو</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <a href="index.html" class="navbar-brand">
      <img src="blue log.png" alt="Logo" class="navbar-logo">
    </a>
  </div>
</nav>

<!-- Header -->
<section class="page-header text-white text-center">
  <div class="container">
    <h1>تتبع حالة السيارة</h1>
    <p class="mb-0">اعرف حالة سيارتك في الوقت الفعلي</p>
  </div>
</section>

<!-- Tracking Section -->
<section class="py-5">
  <div class="container">

    <div class="tracking-container">
      <div class="tracking-step" id="step1">
        <i class="fa-solid fa-check"></i>
        <p>تم استلام السيارة</p>
      </div>

      <div class="tracking-step" id="step2">
        <i class="fa-solid fa-soap"></i>
        <p>جاري الغسيل</p>
      </div>

      <div class="tracking-step" id="step3">
        <i class="fa-solid fa-car-side"></i>
        <p>جاهزة للاستلام</p>
      </div>

      <div class="tracking-line"></div>
    </div>

  </div>
</section>

<footer class="footer text-center">
  <small>© 2026 لمعة برو</small>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Tracking JS -->
<script>
  const steps = document.querySelectorAll('.tracking-step');
  let currentStep = 0;

  function updateTracking() {
    steps.forEach((step, index) => {
      if(index <= currentStep) {
        step.classList.add('active');
      } else {
        step.classList.remove('active');
      }
    });
  }

  // تحديث تلقائي كل 3 ثواني (يمكن تغييره إلى API حقيقي)
  setInterval(() => {
    if(currentStep < steps.length - 1) {
      currentStep++;
      updateTracking();
    }
  }, 3000);

  updateTracking();
</script>
</body>
</html>
